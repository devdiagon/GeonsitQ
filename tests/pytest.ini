[pytest]
testpaths = tests

python_files = test_*.py

python_classes = Test*

python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    -p no:warnings

markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests lentos (>1s)
    spatial: Tests de operaciones espaciales
    cache: Tests de sistema de caché
    strategy: Tests de estrategias
    observer: Tests de observers
    e2e: Tests end-to-end

norecursedirs = .git .tox dist build *.egg venv

timeout = 30

[pytest:integration]

timeout = 60